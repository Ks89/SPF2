apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc2"

    defaultConfig {
        applicationId "it.polimi.spf.app"
        minSdkVersion 17
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':sPFFramework')
    compile project(':sPFAlljoynMid')
    compile project(':sPFWFDMid')
    compile files('libs/android-support-v13.jar')
    compile files('libs/pagertabslidingstrip.jar')
}
